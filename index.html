<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input"></div>
                <!-- <div class="button"> -->
                    <div class="row1">
                        <div class="btn">C</div>
                        <div class="btn">del</div>
                        <div class="btn" id="operator">%</div>
                        <div class="btn" id="operator">/</div>
                    </div>

                    <div class="row2">
                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div class="btn" id="operator">*</div>
                    </div>
                    
                    <div class="row3">
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>    
                        <div class="btn" id="operator">-</div>   
                    </div>

                    <div class="row4">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>    
                        <div class="btn" id="operator">+</div>   
                    </div>

                    <div class="row5">
                        <div class="btn">0</div>
                        <div class="btn">.</div>
                        <div class="btn" id="equal">=</div>       
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
