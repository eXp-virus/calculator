<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input"></div>
            
                <div class="row1">
                    <div> C</div>
                    <div>del</div>
                    <div>%</div>
                    <div>/</div>
                </div>

                <div class="row2">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>X</div>
                </div>
                
                <div class="row3">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>    
                    <div>-</div>   
                </div>

                <div class="row4">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>    
                    <div>+</div>   
                </div>

                <div class="row5">
                    <div>0</div>
                    <div>.</div>
                    <div id="equal">=</div>       
                </div>
            
        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
